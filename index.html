<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weeknd</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body align="center">

    <header class="header-1">
        <h1 class="h1">The Weeknd</h1>
    </header>

    <main class="main-1">
        <div align="center"  class="card-1">

            <p class="card__name">High For This</p>
            <audio class="musik" loot controls src="./01 High For This (Original).mp3"></audio>
        </div>

        <div align="center"  class="card-2">
            <img class="card__img" src="https://i.scdn.co/image/ab67616d0000b273ef017e899c0547766997d874" alt="">
            <p class="card__name">After Hours</p>
            <audio class="musik" loot controls src="./The Weeknd - After Hours.mp3"></audio>
        </div>
        <div align="center" class="card-3">
            <img class="card__img" src="https://i.scdn.co/image/ab67616d0000b273a3eff72f62782fb589a492f9" alt="">
            <p class="card__name">Blinding Light</p>
        <audio class="musik" preload="true" loot controls src="./The Weeknd - Blinding Light.mp3"></audio>
        </div>

        <div align="center"  class="card-4">
            <img class="card__img" src="https://i.scdn.co/image/ab67616d0000b2734718e2b124f79258be7bc452" alt="">

        <div align="center"  class="card-5">

            <audio class="musik" loot controls src="./The Weeknd-The Hills.mp3"></audio>
        </div>

        <div align="center" class="card-6">
            <img class="card__img" src="https://i.scdn.co/image/ab67616d0000b2737fcead687e99583072cc217b" alt="">

        <audio class="musik" preload="true" loot controls src="./The Weeknd - Often.mp3"></audio>

            <img class="card__img" src="https://i.scdn.co/image/ab67616d0000b273bcc3f946a8cdaf190fb3f7dc" alt="">
            <p class="card__name">feat Gesaffelstein - I Was Never There</p>
        <audio class="musik" preload="true" loot controls src="./The_Weeknd_feat_Gesaffelstein_I_Was_Never_There_vzvuke_net_рейт.mp3"></audio>
        </div>

        <div align="center" class="card-8">
            <img class="card__img" src="https://i.scdn.co/image/ab67616d0000b273457b35fd0906a4e575603e41" alt="">
            <p class="card__name">feat Gesaffelstein - Lost in the Fire</p>
        <audio class="musik" preload="true" loot controls src="./Gesaffelstein  The Weeknd - Lost in the Fire (slowed).mp3"></audio>
        </div>
        
        <br>
        <br>

    <footer >
        <img class="footer-1" src="./photo_9.jpg" alt="">
